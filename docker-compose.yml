services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - external-db
      - keycloak
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://external-db:5432/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - FRONTEND_ORIGINS=${FRONTEND_ORIGINS}
      - KEYCLOAK_ISSUER_URI=http://longjavaty-keycloak:8080/realms/longjavaty-realm
      - KEYCLOAK_JWK_SET_URI=http://longjavaty-keycloak:8080/realms/longjavaty-realm/protocol/openid-connect/certs
    restart: unless-stopped
    networks:
      - app-network

  external-db:
    image: postgres:15-alpine
    container_name: longjavaty-external-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./src/main/resources/data.sql:/docker-entrypoint-initdb.d/2-data.sql
    restart: unless-stopped
    networks:
      - app-network

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1 # TODO: Consider upgrading/pinning by digest for production
    container_name: longjavaty-keycloak
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-change-me}
    command: start-dev
    ports:
      - "8081:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  keycloak_data:
