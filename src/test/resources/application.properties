spring.application.name=longjavaty

# Default Test Database Configuration (H2 fallback)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration  
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable testcontainers profile when Docker is available
# spring.profiles.active=testcontainers
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
spring.jpa.show-sql=true

# Frontend CORS Configuration
app.frontend.allowed-origins=http://localhost:3000,http://localhost:4200

# AI Insights Configuration (disabled for tests)
app.insights.enabled=false
spring.ai.openai.api-key=test-key-not-used